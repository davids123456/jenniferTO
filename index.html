<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/flowers.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Feliz DÃ­a de las Flores Amarillas - Jennifer</title>
    <style>
      :root {
        --primary-yellow: #ffd700;
        --soft-yellow: #fff8dc;
        --accent-yellow: #ffb347;
        --romantic-pink: #ffb6c1;
        --soft-pink: #ffc0cb;
        --rose-gold: #e8b4a0;
        --lavender: #e6e6fa;
        --dark-bg: linear-gradient(
          135deg,
          #1a0d2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        --card-bg: rgba(255, 255, 255, 0.08);
        --text-primary: #ffffff;
        --text-secondary: #f0f0f0;
        --heart-red: #ff69b4;
        --shadow-romantic: rgba(255, 182, 193, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Playfair Display", Georgia, serif;
        background: var(--dark-bg);
        background-attachment: fixed;
        color: var(--text-primary);
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 15% 30%,
            rgba(255, 182, 193, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 85% 70%,
            rgba(255, 215, 0, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(230, 230, 250, 0.05) 0%,
            transparent 70%
          ),
          radial-gradient(
            circle at 30% 80%,
            rgba(255, 192, 203, 0.08) 0%,
            transparent 40%
          );
        z-index: -2;
      }

      /* Efecto de corazones y pÃ©talos flotantes */
      .romantic-space {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .floating-element {
        position: absolute;
        animation: float-romantic linear infinite;
        filter: blur(0.5px);
      }

      .heart {
        width: 12px;
        height: 12px;
        background: var(--heart-red);
        position: relative;
        transform: rotate(-45deg);
        opacity: 0.7;
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      }

      .heart::before,
      .heart::after {
        content: "";
        width: 12px;
        height: 12px;
        position: absolute;
        border-radius: 50%;
        background: var(--heart-red);
      }

      .heart::before {
        top: -6px;
        left: 0;
      }

      .heart::after {
        left: 6px;
        top: 0;
      }

      .petal {
        width: 8px;
        height: 15px;
        background: linear-gradient(
          45deg,
          var(--primary-yellow),
          var(--soft-pink)
        );
        border-radius: 50% 10px;
        opacity: 0.8;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      .sparkle {
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        opacity: 0.9;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      }

      @keyframes float-romantic {
        0% {
          transform: translateY(-20px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(calc(100vh + 20px)) rotate(720deg);
          opacity: 0;
        }
      }

      .container {
        text-align: center;
        padding: 50px 30px;
        max-width: 900px;
        z-index: 10;
        backdrop-filter: blur(15px);
        background: var(--card-bg);
        border-radius: 30px;
        border: 2px solid rgba(255, 182, 193, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4),
          0 0 100px rgba(255, 182, 193, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 182, 193, 0.1),
          transparent
        );
        animation: romantic-shimmer 4s infinite;
      }

      @keyframes romantic-shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .title {
        font-family: "Dancing Script", cursive;
        font-size: clamp(2.8rem, 7vw, 5rem);
        font-weight: 700;
        margin-bottom: 2.5rem;
        background: linear-gradient(
          135deg,
          var(--primary-yellow) 0%,
          var(--romantic-pink) 50%,
          var(--soft-yellow) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        opacity: 0;
        transform: translateY(50px) scale(0.9);
        transition: all 3s cubic-bezier(0.16, 1, 0.3, 1);
        letter-spacing: 2px;
        line-height: 1.2;
        position: relative;
        text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      }

      .title.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      .title::after {
        content: "ðŸ’›";
        position: absolute;
        top: -20px;
        right: -30px;
        font-size: 2rem;
        animation: pulse-heart 2s ease-in-out infinite;
      }

      @keyframes pulse-heart {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      .message {
        font-family: "Playfair Display", serif;
        font-size: clamp(1.4rem, 3.5vw, 2.5rem);
        font-weight: 500;
        margin: 2.5rem 0;
        color: var(--text-primary);
        opacity: 0;
        transform: translateY(30px);
        transition: all 2.5s cubic-bezier(0.16, 1, 0.3, 1);
        letter-spacing: 1px;
        line-height: 1.4;
        position: relative;
      }

      .message.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .message.highlight {
        background: linear-gradient(
          135deg,
          var(--romantic-pink) 0%,
          var(--primary-yellow) 50%,
          var(--soft-pink) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 600;
        font-style: italic;
        position: relative;
      }

      .message.highlight::before {
        content: "âœ¨";
        position: absolute;
        left: -40px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5rem;
        animation: sparkle-rotate 3s linear infinite;
      }

      .message.highlight::after {
        content: "âœ¨";
        position: absolute;
        right: -40px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5rem;
        animation: sparkle-rotate 3s linear infinite reverse;
      }

      @keyframes sparkle-rotate {
        0% {
          transform: translateY(-50%) rotate(0deg);
        }
        100% {
          transform: translateY(-50%) rotate(360deg);
        }
      }

      .message.secondary {
        color: var(--text-secondary);
        font-weight: 400;
        font-style: italic;
        position: relative;
      }

      .message.secondary::before {
        content: "ðŸŒ¹";
        margin-right: 10px;
        animation: sway 3s ease-in-out infinite;
      }

      .message.secondary::after {
        content: "ðŸŒ¹";
        margin-left: 10px;
        animation: sway 3s ease-in-out infinite reverse;
      }

      @keyframes sway {
        0%,
        100% {
          transform: rotate(-5deg);
        }
        50% {
          transform: rotate(5deg);
        }
      }

      .button-container {
        margin-top: 4rem;
        opacity: 0;
        transition: all 2.5s cubic-bezier(0.16, 1, 0.3, 1);
        transform: translateY(30px);
      }

      .button-container.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .btn {
        background: linear-gradient(
          135deg,
          var(--romantic-pink) 0%,
          var(--heart-red) 50%,
          var(--rose-gold) 100%
        );
        border: none;
        padding: 20px 50px;
        font-size: clamp(1.1rem, 2.8vw, 1.6rem);
        font-weight: 600;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        text-decoration: none;
        display: inline-block;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        text-transform: uppercase;
        box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4),
          0 0 0 2px rgba(255, 255, 255, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.8s;
      }

      .btn::after {
        content: "ðŸ’•";
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        font-size: 1.2rem;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 25px 50px rgba(255, 105, 180, 0.6),
          0 0 0 3px rgba(255, 255, 255, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        padding-right: 65px;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover::after {
        opacity: 1;
      }

      .btn:active {
        transform: translateY(-2px) scale(1.02);
      }

      /* Decoraciones romÃ¡nticas adicionales */
      .romantic-decorations {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .corner-heart {
        position: absolute;
        font-size: 2rem;
        opacity: 0.3;
        animation: gentle-pulse 4s ease-in-out infinite;
      }

      .corner-heart.top-left {
        top: 20px;
        left: 20px;
        animation-delay: 0s;
      }

      .corner-heart.top-right {
        top: 20px;
        right: 20px;
        animation-delay: 1s;
      }

      .corner-heart.bottom-left {
        bottom: 20px;
        left: 20px;
        animation-delay: 2s;
      }

      .corner-heart.bottom-right {
        bottom: 20px;
        right: 20px;
        animation-delay: 3s;
      }

      @keyframes gentle-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.3;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.6;
        }
      }

      /* Responsive romÃ¡ntico */
      @media (max-width: 768px) {
        .container {
          margin: 20px;
          padding: 40px 25px;
          border-radius: 20px;
        }

        .title {
          margin-bottom: 2rem;
        }

        .message {
          margin: 2rem 0;
        }

        .button-container {
          margin-top: 3rem;
        }

        .btn {
          padding: 18px 40px;
        }

        .message.highlight::before,
        .message.highlight::after {
          display: none;
        }
      }

      @media (max-width: 480px) {
        .container {
          margin: 15px;
          padding: 30px 20px;
        }

        .corner-heart {
          font-size: 1.5rem;
        }
      }

      /* Mejoras de accesibilidad */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }

        .floating-element {
          display: none;
        }
      }

      .btn:focus-visible {
        outline: 3px solid var(--primary-yellow);
        outline-offset: 3px;
      }
    </style>
  </head>
  <body>
    <div class="romantic-space" id="romanticSpace"></div>

    <div class="romantic-decorations">
      <div class="corner-heart top-left">ðŸ’–</div>
      <div class="corner-heart top-right">ðŸŒ¹</div>
      <div class="corner-heart bottom-left">ðŸŒ¸</div>
      <div class="corner-heart bottom-right">ðŸ’•</div>
    </div>

    <div class="container">
      <h1 class="title" id="title">Feliz DÃ­a de las Flores Amarillas</h1>
      <p class="message highlight" id="message1">Jennifer ðŸ’•</p>
      <p class="message secondary" id="message2">
        Tengo algo muy especial preparado para ti
      </p>

      <div class="button-container" id="button">
        <button
          class="btn"
          onclick="location.href='index1.html'"
          aria-label="Abril el regalo"
        >
          Ver mi regalo
        </button>
      </div>
    </div>

    <script>
      // Crear elementos romÃ¡nticos flotantes
      function createRomanticSpace() {
        const space = document.getElementById("romanticSpace");
        const elementCount = window.innerWidth < 768 ? 30 : 60;

        for (let i = 0; i < elementCount; i++) {
          createFloatingElement(space);
        }

        setInterval(() => {
          if (
            document.querySelectorAll(".floating-element").length < elementCount
          ) {
            createFloatingElement(space);
          }
        }, 600);
      }

      function createFloatingElement(container) {
        const element = document.createElement("div");
        element.classList.add("floating-element");

        const elementTypes = ["heart", "petal", "sparkle"];
        const randomType =
          elementTypes[Math.floor(Math.random() * elementTypes.length)];

        const typeElement = document.createElement("div");
        typeElement.classList.add(randomType);
        element.appendChild(typeElement);

        // PosiciÃ³n aleatoria
        element.style.left = Math.random() * 100 + "%";

        // DuraciÃ³n y retraso
        const duration = Math.random() * 12 + 10;
        const delay = Math.random() * 4;

        element.style.animationDuration = duration + "s";
        element.style.animationDelay = delay + "s";

        container.appendChild(element);

        // Limpiar elementos
        setTimeout(() => {
          if (element && element.parentNode) {
            element.remove();
          }
        }, (duration + delay) * 1000 + 2000);
      }

      // Mostrar elementos con timing romÃ¡ntico
      function showElements() {
        const title = document.getElementById("title");
        const message1 = document.getElementById("message1");
        const message2 = document.getElementById("message2");
        const button = document.getElementById("button");

        const timings = [1000, 3000, 5000, 7500];

        setTimeout(() => title.classList.add("visible"), timings[0]);
        setTimeout(() => message1.classList.add("visible"), timings[1]);
        setTimeout(() => message2.classList.add("visible"), timings[2]);
        setTimeout(() => button.classList.add("visible"), timings[3]);
      }

      // Efecto de escritura romÃ¡ntico
      function romanticTypewriter() {
        const title = document.getElementById("title");
        const text = title.textContent;
        title.textContent = "";
        title.classList.add("visible");

        let index = 0;
        const speed = 120;

        function type() {
          if (index < text.length) {
            title.textContent += text.charAt(index);
            index++;
            setTimeout(type, speed);
          }
        }

        setTimeout(type, 1200);
      }

      // InicializaciÃ³n romÃ¡ntica
      window.addEventListener("load", function () {
        createRomanticSpace();
        showElements();

        if (window.innerWidth > 1024) {
          setTimeout(romanticTypewriter, 800);
        }

        // Agregar efecto de cursor en el botÃ³n
        const btn = document.querySelector(".btn");
        btn.addEventListener("mouseenter", function () {
          this.style.cursor = "pointer";
        });
      });

      // Cleanup
      window.addEventListener("beforeunload", function () {
        document
          .querySelectorAll(".floating-element")
          .forEach((e) => e.remove());
      });

      // Efecto especial al hacer clic
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("btn")) {
          // Crear explosiÃ³n de corazones
          for (let i = 0; i < 10; i++) {
            setTimeout(() => {
              createHeartExplosion(e.pageX, e.pageY);
            }, i * 100);
          }
        }
      });

      function createHeartExplosion(x, y) {
        const heart = document.createElement("div");
        heart.innerHTML = "ðŸ’–";
        heart.style.position = "fixed";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.fontSize = "20px";
        heart.style.pointerEvents = "none";
        heart.style.zIndex = "1000";
        heart.style.transition = "all 2s ease-out";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.style.transform = `translate(${
            (Math.random() - 0.5) * 200
          }px, ${-Math.random() * 200}px) scale(0)`;
          heart.style.opacity = "0";
        }, 50);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    </script>
  </body>
